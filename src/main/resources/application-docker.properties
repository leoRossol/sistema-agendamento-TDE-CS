# ===== Docker Profile Configuration =====
# Configuração específica para execução em containers Docker

# ===== Database Configuration =====
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/sistema_agendamento}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:agendamento_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA Configuration =====
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# ===== Actuator Configuration =====
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===== Swagger Configuration =====
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ===== Server Configuration =====
server.port=8080

